<main xmlns:th="http://www.w3.org/1999/xhtml">
    <body>
    <h2 id = "FirstText"> Choose a category to read</h2>
    </body>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-6" th:each="category : ${categories}">
                <header>
                    <h2>
                        <a th:href="@{/category/{id}(id=${category.id})}" th:text="${category.name + ' (' + #sets.size(category.articles) + ')'}">
                        </a>
                    </h2>
                </header>
            </div>
        </div>
    </div>
</main>
